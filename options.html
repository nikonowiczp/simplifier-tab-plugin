<!DOCTYPE html>
<html>
<head>
  <title>Simplifier Tab Title Changer - Settings</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .rule { margin-bottom: 10px; }
  </style>
</head>
<body>
    <h2>Configure options</h2>

    <label><input type="checkbox" id="onlyUseWithRules"> Only use URLs specified in rules</label><br>
  <label><input type="checkbox" id="hideObjectType"> Hide type of object (PRO, CON, BO etc...)</label><br><br>

  <h2>Configure instance names</h2>

  
  <div id="rules"></div>

  <button id="addRule">Add Rule</button>
  <button id="save">Save</button>
  
  <script src="options.js"></script>
</body>
</html>
